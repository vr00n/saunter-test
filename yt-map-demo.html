<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube + Map Sync Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .main-row { display: flex; gap: 2em; justify-content: center; align-items: flex-start; }
        .main-col { flex: 1; min-width: 350px; max-width: 600px; box-sizing: border-box; padding: 0.5em; }
        #ytPlayer, #map { width: 100%; height: 400px; border-radius: 12px; box-shadow: 0 2px 12px #0001; background: #fff; overflow: hidden; }
        #locationsBar {
            margin: 2em auto 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 6px #0001;
            padding: 0.5em 1em;
            min-height: 48px;
            max-width: 90vw;
        }
        .location-pill {
            padding: 0.4em 1em;
            border-radius: 20px;
            background: #e9ecef;
            color: #333;
            font-size: 1.05em;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap;
        }
        .location-pill.active {
            background: #0074D9;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 8px #0074d933;
        }
        @media (max-width: 900px) {
            .main-row { flex-direction: column; gap: 1em; }
            .main-col { max-width: 100%; }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <a href="index.html" class="btn btn-link mb-3">&larr; Back to Home</a>
    <h2 class="mb-3">YouTube Video + Map Sync (Demo)</h2>
    <div class="main-row">
        <div class="main-col">
            <div id="ytPlayer">
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/2Vv-BfVoq4g" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="main-col">
            <div id="map"></div>
        </div>
    </div>
    <div id="locationsBar"></div>
</div>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidnIwMG4tbnljc2J1cyIsImEiOiJjbDViczI0NmMwMW42M2JwYmdubmUwOGJ3In0.YroblDcHdFwFXo38QL0vxQ';
const path = [
    {timestamp: 0, lat: 40.758, lon: -73.9855, place: 'New York'},
    {timestamp: 10, lat: 48.8566, lon: 2.3522, place: 'Paris'},
    {timestamp: 20, lat: 51.5074, lon: -0.1278, place: 'London'},
    {timestamp: 30, lat: 35.6895, lon: 139.6917, place: 'Tokyo'}
];
let map, marker;
function initMap() {
    map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [path[0].lon, path[0].lat],
        zoom: 3
    });
    marker = new mapboxgl.Marker().setLngLat([path[0].lon, path[0].lat]).addTo(map);
    map.on('load', () => updatePathLine(0));
}
function updatePathLine(idx) {
    const coords = path.slice(0, idx + 1).map(p => [p.lon, p.lat]);
    if (map.getSource('route')) {
        map.getSource('route').setData({
            type: 'Feature',
            geometry: { type: 'LineString', coordinates: coords }
        });
    } else {
        map.addSource('route', {
            type: 'geojson',
            data: {
                type: 'Feature',
                geometry: { type: 'LineString', coordinates: coords }
            }
        });
        map.addLayer({
            id: 'route',
            type: 'line',
            source: 'route',
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: { 'line-color': '#0074D9', 'line-width': 4 }
        });
    }
}
function updateLocationsBar(idx) {
    const bar = document.getElementById('locationsBar');
    bar.innerHTML = path.map((p, i) =>
        `<span class="location-pill${i === idx ? ' active' : ''}">${p.place}</span>`
    ).join('');
    bar.style.display = 'flex';
}
window.onload = () => {
    initMap();
    updateLocationsBar(0);
    let idx = 0;
    const yt = document.querySelector('iframe');
    const timestamps = path.map(p => p.timestamp);
    setInterval(() => {
        // Simulate sync: advance marker every 10s
        idx = Math.min(Math.floor((Date.now()/1000)%40/10), path.length-1);
        marker.setLngLat([path[idx].lon, path[idx].lat]);
        map.flyTo({center: [path[idx].lon, path[idx].lat], zoom: 5, essential: true, duration: 1000});
        updatePathLine(idx);
        updateLocationsBar(idx);
    }, 2000);
};
</script>
</body>
</html>
